<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>biglietto del treno DOM</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./asset/css/style.css">

</head>
<body>
    
    <div class="container">

        <!-- SEZIONE INPUT PER CALCOLARE PREZZO BIGLIETTO -->
        <h1 class="titolo">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <div class="box_input">

            <div class="row align-items-center">

                <!-- input per nome e cognome -->
                <div class="col c_flex">   
                    <label for="name">Nome Cognome:</label>
                    <input type="text" name="name" id="nome_pass" placeholder="Nome Cognome">
                </div>

                <!-- input per Kilometri -->
                <div class="col c_flex">
                    <label for="km">Km da percorrere:</label>
                    <input type="number" name="Km" id="km_pass" placeholder="Kilometri">
                </div>
    
                <!-- input per fascia d'età -->
                <div class="col c_flex">
                    <label for="eta_pass">Fascia d'età</label>
                    <select name="eta_pass" id="eta_pass">
                        <option value="standard">Maggiorenne</option>
                        <option value="underage">Minorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>

            </div>    

            <div class="row_button">

                <!-- pulsante per generare il biglietto -->
                <button id="btn_gen_ticket" name="btn_gen_ticket">Genera</button>
               

                <!-- pulsante per cancellare il biglietto -->
                <button id="btn_calcel" name="btn_cancel">Annulla</button>

            </div>

        </div>

        <!-- SEZIONE BIGLIETTO GENERATO -->

        <div id="display_none">
            
            <h1 class="titolo">IL TUO BIGLIETTO</h1>

            <div id="box_ticket">
    
                <h2 class="fw-bold">DETTAGLIO PASSEGGERI</h3>
    
                <div id="ticket_pass" class="d-flex">
    
                    <div class="bg_gray c_flex">
                        <h3 class="fw-bold">NOME PASSEGGERO</h3>    
                        <h3 class="data_pass" id="nome_cognome" ></h3>
                    </div>
                    
                    <div class="c_flex">
                        <div class="fw-bold">Offerta</div>
                        <div class="data_pass" id="offerta_pass"></div>
                    </div>
                    
                    <div class="c_flex">
                        <div class="fw-bold">Carrozza - Posto</div>
                        <div class="data_pass" id="carrozza_posto_pass"></div>         
                    </div>
                    
                    <div class="c_flex">
                        <div class="fw-bold">Codice CP</div>
                        <div class="data_pass" id="numero_ticket_pass"></div>    
                    </div>
                    
                    <div class="c_flex">
                        <div class="fw-bold">Costo biglietto</div>
                        <div class="data_pass fw-bold fs-2"  id="prezzo_ticket_pass" ></div>
                    </div>
    
                </div> 
    
            </div>
    
        </div>

        
        
    </div>










    <script type="text/javascript" src="./asset/js/main.js" ></script>
    
</body>
</html>
